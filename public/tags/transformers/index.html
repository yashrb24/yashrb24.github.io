  <style>

  /* light mode colors */
  body {
    --primary-color: #5871a2;
    --primary-pale-color: #5871a233;
    --primary-decoration-color: #5871a210;
    --bg-color: #ffffff;
    --text-color: #2f3030;
    --text-pale-color: #767676;
    --text-decoration-color: #a9a9a9;
    --highlight-mark-color: #5f75b020;

    --callout-note-color: #5871a2;
    --callout-tip-color: #268556;
    --callout-important-color: #885fc9;
    --callout-warning-color: #ab6632;
    --callout-caution-color: #c64e4e;
  }

  /* dark mode colors */
  body.dark {
    --primary-color: #6f8fd1;
    --primary-pale-color: #6f8fd166;
    --primary-decoration-color: #6f8fd112;
    --bg-color: #1c1c1c;
    --text-color: #c1c1c1;
    --text-pale-color: #848484;
    --text-decoration-color: #5f5f5f;
    --highlight-mark-color: #8296cb3b;

    --callout-note-color: #6f8fd1;
    --callout-tip-color: #47976f;
    --callout-important-color: #9776cd;
    --callout-warning-color: #ad7a52;
    --callout-caution-color: #d06161;
  }

  /* typography */
  body {
    --main-font: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    --code-font: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
    --homepage-max-width: 768px;
    --main-max-width: 768px;
    --avatar-size: 120px;
    --font-size: 14px;
    --line-height: 1.75;
    --img-border-radius: 0px;
    --detail-border-radius: 0px;
    --dark-mode-img-brightness: 0.75;
    --dark-mode-chart-brightness: 0.75;
    --inline-code-border-radius: 2px;
    --inline-code-bg-color: var(--primary-decoration-color);
    --block-code-border-radius: 0px;
    --block-code-border-color: var(--primary-color);
    --detail-border-color: var(--primary-color);
  }

  /* Override avatar to be rectangular with original dimensions */
  body.homepage #info img {
    border-radius: 0 !important;
    width: auto !important;
    height: auto !important;
    max-height: 250px !important;
    object-fit: contain !important;
  }

  /* Updates section styling */
  #updates {
    margin-top: 2em;
  }

  #updates h3 {
    margin-bottom: 0.75em;
    font-size: 1rem;
    color: var(--text-pale-color);
  }

  .updates-container {
    max-height: 180px;
    overflow-y: auto;
    padding-right: 10px;
  }

  .update-item {
    display: flex;
    gap: 1em;
    padding: 0.5em 0;
    border-bottom: 1px solid var(--text-decoration-color);
  }

  .update-item:last-child {
    border-bottom: none;
  }

  .update-date {
    color: var(--text-pale-color);
    font-size: 0.9em;
    white-space: nowrap;
  }

  .update-text {
    color: var(--text-color);
  }

  /* Custom scrollbar styling */
  .updates-container::-webkit-scrollbar {
    width: 4px;
  }

  .updates-container::-webkit-scrollbar-track {
    background: var(--bg-color);
  }

  .updates-container::-webkit-scrollbar-thumb {
    background: var(--text-decoration-color);
    border-radius: 2px;
  }

  /* Projects section - stacked layout (image above text) */
  .collection.art {
    flex-direction: column !important;
    align-items: flex-start !important;
  }

  .collection.art .img-wrapper {
    width: 100% !important;
    height: auto !important;
    max-width: 100%;
    display: flex;
    justify-content: center;
  }

  .collection.art .img-wrapper img {
    width: auto !important;
    height: auto !important;
    max-height: 280px;
    object-fit: contain;
  }

  .collection.art .text {
    width: 100%;
    height: auto !important;
  }

  .collection.art .content {
    -webkit-line-clamp: unset !important;
    display: block !important;
    overflow: visible !important;
  }

  /* Separator lines between project cards */
  .collection.art,
  .collection.card {
    border-bottom: 1px solid var(--text-decoration-color) !important;
    padding-bottom: 3em !important;
    margin-bottom: 2em;
  }

  /* Remove separator from last card */
  section.collection-wrapper > .collection:last-child {
    border-bottom: none !important;
    margin-bottom: 0;
  }

  /* Experience section - larger icons with stacked title/date */
  .collection.card .meta {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: auto auto;
    gap: 0;
    align-items: start;
  }

  /* When icon is present, use two-column layout */
  .collection.card .meta:has(.icon-wrapper) {
    grid-template-columns: 48px 1fr;
    gap: 0 0.75em;
  }

  .collection.card .meta .icon-wrapper {
    grid-row: span 2;
    height: auto;
    align-self: center;
  }

  .collection.card .meta .icon {
    width: 48px !important;
    height: 48px !important;
    object-fit: contain;
  }

  .collection.card .meta:has(.icon-wrapper) .title {
    grid-column: 2;
    grid-row: 1;
  }

  .collection.card .meta:has(.icon-wrapper) .date {
    grid-column: 2;
    grid-row: 2;
    margin-left: 0;
  }

  /* Without icon, keep simple stacked layout */
  .collection.card .meta:not(:has(.icon-wrapper)) .date {
    margin-left: 0;
  }

  /* Bio line breaks */
  #bio {
    white-space: pre-line;
  }

  /* Landing page name styling */
  body.homepage #name {
    font-size: 1.5rem;
    font-weight: 500;
  }

  /* Hide dates from blog posts */
  .post-list .date,
  #post-info #date {
    display: none;
  }

  /* ===== Accordion Blog List Styles ===== */

  /* Accordion container */
  .post-list.accordion-list {
    display: flex;
    flex-direction: column;
    gap: 0;
  }

  /* Each accordion item */
  .post-accordion {
    border-bottom: 1px solid var(--text-decoration-color);
    padding: 1.25em 0;
  }

  .post-accordion:last-child {
    border-bottom: none;
  }

  /* Remove default marker */
  .post-accordion summary {
    list-style: none;
    cursor: pointer;
  }

  .post-accordion summary::-webkit-details-marker {
    display: none;
  }

  /* Header (collapsed state) */
  .post-header {
    display: flex;
    flex-direction: column;
    gap: 0.4em;
  }

  .post-header:hover .post-title {
    color: var(--primary-color);
  }

  /* Title */
  .post-title {
    font-size: 1.1rem;
    font-weight: 500;
    color: var(--text-color);
    transition: color 0.2s ease;
  }

  /* Description */
  .post-description {
    font-size: 0.95rem;
    color: var(--text-pale-color);
    line-height: 1.5;
  }

  /* Tags */
  .post-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5em;
    margin-top: 0.25em;
  }

  .post-tags .tag {
    font-size: 0.85rem;
    color: var(--primary-color);
  }

  /* Expanded content */
  .post-accordion .post-content {
    margin-top: 1.5em;
    padding-left: 1em;
    border-left: 2px solid var(--primary-pale-color);
  }

  /* Read more link */
  .read-more {
    margin-top: 1.5em;
  }

  .read-more a {
    color: var(--primary-color);
    font-weight: 500;
    text-decoration: none;
  }

  .read-more a:hover {
    text-decoration: underline;
  }

  .external-icon {
    font-size: 0.9em;
    margin-left: 0.25em;
  }

  /* Open state indicator */
  .post-accordion[open] .post-title {
    color: var(--primary-color);
  }

  /* Featured post styling */
  .post-accordion.featured .post-title::before {
    content: "* ";
    color: var(--primary-color);
  }

</style>
