title = "Learning what to say and how precisely: Efficient Communication via Differentiable Discrete Communication Learning"
date = "2025"
link = "https://arxiv.org/abs/2511.01554"
content = "Aditya Kapoor, <strong>Yash Bhisikar</strong>, Benjamin Freed, Jan Peters, Mingfei Sun<br><br>Effective communication in Multi-Agent Reinforcement Learning (MARL) is bottlenecked by bandwidth constraints, yet standard approaches use inefficient fixed-precision vectors. We address this by developing a universal plug-and-play layer enabling agents to dynamically learn what to communicate and at what precision. Our method uses stochastic quantization with a reparameterization trick to pass gradients through discrete channels, employing a novel differentiable loss that bounds expected message length for unbounded signals. Agents naturally emerge with frequency-aware coding schemes—allocating fewer bits to common observations—effectively learning lossless compression akin to optimal coding theory. Across diverse benchmarks, our framework reduced bandwidth by one to five orders of magnitude—up to 45,000× in Traffic Junction—while boosting success rates by over 467% in complex tasks like Google Research Football. We demonstrate the \"Bitter Lesson\" in MARL: simple scalable architectures using general mechanisms outperform specialized communication architectures.<br><br><em>Under review at ICLR 2026</em>"

