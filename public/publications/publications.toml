title = "STREAM: A Universal State-Space Model for Sparse Geometric Data"
date = "2025"
link = "https://arxiv.org/abs/2411.12603"
content = "Mark Schöne†, <strong>Yash Bhisikar</strong>†, Karan Bania†, Khaleelulla Khan Nazeer, Christian Mayr, Anand Subramoney, David Kappel († equal contribution)<br><br>Traditional methods for processing sparse geometric data—such as point clouds from LiDAR sensors and event streams from neuromorphic cameras—either ignore the irregular spacing of coordinates or require computationally expensive pairwise operations (O(N²) complexity). By injecting the relative coordinate differences (Δₖ = tₖ - tₖ₋₁) directly into the Mamba SSM's step-size parameter, our model learns an exponentially-weighted interaction kernel that captures geometric structure. This formulation computes all N pairwise interactions in O(N) sequential steps or O(log N) parallel steps using the associative Scan primitive, avoiding both the quadratic complexity of transformers and the implicit spatial reasoning of prior SSM approaches. For event-based vision, it reaches 100% accuracy on all 11 classes of the DVS128-Gestures dataset—a first for any method—and 86.3% on Spiking Speech Commands. We also achieve roughly ~2% consistent improvements over the vanilla Mamba models on point-cloud benchmarks, demonstrating that explicit geometric encoding provides a powerful inductive bias across spatio-temporal sparse data modalities.<br><br><em>Accepted at NeVI Workshop @ ICCV 2025</em>"

